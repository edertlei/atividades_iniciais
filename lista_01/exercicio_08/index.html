<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Palavras</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
    }
    label {
        font-weight: bold;
    }
    textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
    }
    button {
        display: block;
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <h2>Contador de Palavras</h2>
    <form id="wordCountForm">
        <label for="texto">Insira seu texto:</label>
        <textarea id="texto" name="texto" placeholder="Digite seu texto aqui..."></textarea>
        <button type="button" onclick="contarPalavras()">Contar Palavras</button>
    </form>
    <div id="resultado"></div>

    <script>
        function contarPalavras() {
            var texto = document.getElementById('texto').value.trim();
            
           
            var palavras = texto.split(/\s+/);
            
            
            palavras = palavras.filter(function(palavra) {
                return palavra.length > 0;
            });

           
            var resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '<p>NÃºmero de palavras: ' + palavras.length + '</p>';
        }
    </script>
</body>
</html>
