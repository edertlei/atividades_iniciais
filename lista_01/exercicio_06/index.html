<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mudar Cor de Fundo Aleatória</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <h1>Mudar Cor de Fundo Aleatória</h1>
    <button onclick="mudarCorFundo()">Mudar Cor de Fundo</button>

    <script>
        function mudarCorFundo() {
            
            var corAleatoria = '#' + Math.floor(Math.random()*16777215).toString(16);
            
            
            document.body.style.backgroundColor = corAleatoria;
        }
    </script>
</body>
</html>
