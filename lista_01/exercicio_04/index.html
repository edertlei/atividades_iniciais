<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Verificação de Idade</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        padding: 5px;
        width: 100px;
    }
    button {
        padding: 8px 12px;
        cursor: pointer;
    }
    #mensagem {
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h2>Verificação de Idade</h2>
    <form id="formulario">
        <label for="idade">Digite sua idade:</label>
        <input type="text" id="idade" name="idade" maxlength="3" required>
        <button type="button" onclick="verificarIdade()">Verificar</button>
    </form>
    <p id="mensagem"></p>

    <script>
        function verificarIdade() {
            
            var idade = document.getElementById('idade').value;

           
            idade = parseInt(idade);

           
            if (idade >= 18) {
                document.getElementById('mensagem').innerText = "Você é maior de idade.";
            } else {
                document.getElementById('mensagem').innerText = "Você é menor de idade.";
            }
        }
    </script>
</body>
</html>
