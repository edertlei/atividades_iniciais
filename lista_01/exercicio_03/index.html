<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Idade</title>
<script>
    function calcularIdade() {
       
        var anoNascimento = document.getElementById("anoNascimento").value;
        
        
        var anoAtual = new Date().getFullYear();
        
       
        var idade = anoAtual - anoNascimento;
        
        
        document.getElementById("resultadoIdade").textContent = "Sua idade Ã©: " + idade + " anos";
    }
</script>
</head>
<body>
    <h2>Calculadora de Idade</h2>
    <form>
        <label for="anoNascimento">Digite seu ano de nascimento:</label><br>
        <input type="number" id="anoNascimento" name="anoNascimento" required><br><br>
        <button type="button" onclick="calcularIdade()">Calcular Idade</button>
    </form>
    <p id="resultadoIdade"></p>
</body>
</html>
