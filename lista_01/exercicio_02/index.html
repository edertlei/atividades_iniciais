<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Cliques</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
  #contador {
    font-size: 24px;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <h2>Contador de Cliques</h2>
  <button id="botaoClique" onclick="incrementarContador()">Clique Aqui</button>
  <p id="contador">Cliques: <span id="numeroCliques">0</span></p>

  <script>
    
    function incrementarContador() {
      
      var contadorElemento = document.getElementById('numeroCliques');
     
      var contador = parseInt(contadorElemento.textContent);
     
      contador++;
    
      contadorElemento.textContent = contador;
    }
  </script>
</body>
