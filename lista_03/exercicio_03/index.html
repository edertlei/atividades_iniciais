<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Divs com Classes e IDs</title>
    <style>
    
        .caixa {
            background-color: #808080; 
            color: #FFFFFF;
        }

    
        #div1 {
            background-color: #FF0000; 
        }

        
        #div2 {
            background-color: #0000FF; 
        }

        
        #div3 {
            background-color: #00FF00; 
        }
    </style>
</head>
<body>
    
    <div id="div1" class="caixa">
        <p>Primeira div com fundo vermelho.</p>
    </div>
    
    <!-- Segunda div com ID "div2" -->
    <div id="div2" class="caixa">
        <p>Segunda div com fundo azul.</p>
    </div>
    
    <!-- Terceira div com ID "div3" -->
    <div id="div3" class="caixa">
        <p>Terceira div com fundo verde.</p>
    </div>
</body>
</html>
