<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Parágrafos</title>
    <style>
       
        #paragrafo1 {
            color: #00FF00; 
        }

      
        #paragrafo2 {
            font-size: 20px; 
        }

       
        #paragrafo3 {
            border: 1px solid #000000; 
            padding: 10px; 
        }
    </style>
</head>
<body>
    
    <p id="paragrafo1">Este é o primeiro parágrafo com texto verde.</p>
    
    
    <p id="paragrafo2">Este é o segundo parágrafo com fonte de 20px.</p>
    
   
    <p id="paragrafo3">Este é o terceiro parágrafo com uma borda preta.</p>
</body>
</html>
