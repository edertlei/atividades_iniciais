<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando uma Div com CSS</title>
    <style>
      
        .minha-div {
            margin: 20px;
            padding: 15px;
            background-color: #FFFF00;
        }

        
        .minha-div p {
            color: #000;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="minha-div">
        <p>Este é um parágrafo dentro da div estilizada com margem, padding e cor de fundo amarela.</p>
    </div>
</body>
</html>
